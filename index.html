<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Me To The Beach</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- PAGE 0 - START PAGE -->
    <div id="page0" class="screen active">
      <img src="images/pg0-start-page.png" class="full" />
    </div>

    <!-- PAGE 1 - START GAME -->
    <div id="page1" class="screen">
      <img src="images/pg1-start-game.png" class="full" />

      <!-- CLICKABLE START GAME BUTTON -->
      <img id="startBtn" src="images/start-game.png" class="start-button" />
    </div>

    <!-- PAGE 2 - SELECT VEHICLE -->
    <div id="page2" class="screen">
      <img src="images/pg2-select-vehicle.png" class="full" />

      <!-- 3 CLICKABLE CARS -->
      <img src="images/gwagon.png" class="car-option" id="car-gwagon" />
      <img src="images/porsche.png" class="car-option" id="car-porsche" />
      <img src="images/red-convertible.png" class="car-option" id="car-red" />
    </div>

    <!-- PAGE 3 - GAME PAGE -->
    <div id="page3" class="screen">
      <div id="gameArea">
        <img src="images/pg3-game-page.png" class="game-bg" />

        <!-- player car -->
        <img id="playerCar" class="player-car" />

        <!-- life bar -->
        <img id="lifeBar" class="life-bar" src="images/life-bar-full.png" />
      </div>
    </div>

    <!-- PAGE 4 - YOU WIN -->
    <div id="page4" class="screen">
      <img src="images/pg4-you-win.png" class="full" />

      <img
        id="playAgainBtn"
        src="images/play-again.png"
        class="play-again-button"
      />
    </div>

    <!-- PAGE 5 - GAME OVER -->
    <div id="page5" class="screen">
      <img src="images/pg5-game-over.png" class="full" />
    </div>

    <!-- AUDIO -->
    <audio id="musicChoose" src="./sounds/choose-vehicle-page.mp3" loop></audio>
    <audio id="musicGame" src="./sounds/game-sound-track.mp3" loop></audio>
    <audio id="carClickSfx" src="./sounds/vehicle-clicked-sound.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
